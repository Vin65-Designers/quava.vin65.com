<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Vin65 Template 8</title>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<link rel="stylesheet" href="/assets/css/screen.min.css" type="text/css" media="all">

	<link href='http://fonts.googleapis.com/css?family=Duru+Sans' rel='stylesheet' type='text/css'>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<div class="topBarContainer">

		<div class="topBar">

			<div id="user-tools">
				<v65:modalCart></v65:modalCart>	
				<v65:login></v65:login>
			</div><!--/user-tools-->
				
		</div>
		<!--/topBar-->

	</div>
	<!--/topBarContainer-->

	<div class="mainWrapper">
		
		<header class="primary v65-group">

			<h1 class="logo hideText">
				<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>
			</h1>
			
			<nav class="mainMenu">
				<a href="#footerMenu" class="footerMenuLink"><i class="icon-menu"></i></a>
				<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
			</nav>
		</header>

	<article class="content pageContent v65-group">
		<h1>Sorry - We have an error</h1>
		<p>The page you are looking for cannot be found. It may have been removed from our website or is temporarily unavailable. <br>
		Please return to the <a href="/">homepage</a> or return to the previous page.</p>
		<p><strong>You can also email us at <a href="mailto:info@vin65template8.com">info@template8.com</a>.</strong></p>
		<p><strong>Thank you</strong></p>
	</article><!--/contentWide-->
	
	<a name="footerMenu"></a>

		<footer>
			<div class="footerContent">				

				<nav>
					<v65:layoutFooterNav></v65:layoutFooterNav>
				</nav>

				<div class="footerTools">
					<div class="socialicons">
						<ul><v65:contentblock group="Social Icons"></v65:contentblock></ul>
					</div>

					<div class="contactinfo">
						<v65:contentBlock group="Footer Contact Details"></v65:contentBlock>
					</div>
					
					<ul class="legal">
						<li><v65:copyright></v65:copyright></li>
						<li><v65:vin65Accolade></v65:vin65Accolade></li>
					</ul>
				</div><!--/footerTools-->

			</div>
			<!--/footerContent-->
		</footer>

	</div>
	<!--/mainWrapper-->

</body>
</html>
